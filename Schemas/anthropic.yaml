version: "1.0"
provider: Anthropic

types:

  AnthropicBase64ImageSource:
    kind: struct
    direction: both
    doc: "Represents Anthropic's `Base64ImageSource` object: https://console.anthropic.com/docs/en/api/messages#base64_image_source"
    fields:
      data:
        type: "string"
        required: true
      mediaType:
        type: "MediaType"
        json: media_type
        required: true
      type:
        type: "string"
        required: true

  AnthropicBase64PDFSource:
    kind: struct
    direction: both
    doc: "A base64-encoded PDF document source. https://console.anthropic.com/docs/en/api/messages#base64_pdf_source"
    fields:
      data:
        type: "string"
        required: true
      mediaType:
        type: "string"
        json: media_type
        required: true
      type:
        type: "string"
        required: true

  AnthropicCacheControlEphemeral:
    kind: struct
    direction: encode
    doc: "Represents Anthropic's `CacheControlEphemeral` object: https://console.anthropic.com/docs/en/api/messages#cache_control_ephemeral"
    fields:
      ttl:
        type: "TTL?"
        doc: "The time-to-live for the cache control breakpoint. Defaults to 5 minutes if n..."

  AnthropicCacheCreation:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `CacheCreation` object: https://console.anthropic.com/docs/en/api/messages#cache_creation"
    fields:
      ephemeral1hInputTokens:
        type: "int"
        json: ephemeral_1h_input_tokens
        required: true
      ephemeral5mInputTokens:
        type: "int"
        json: ephemeral_5m_input_tokens
        required: true

  AnthropicCitationCharLocation:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `CitationCharLocation` object: https://console.anthropic.com/docs/en/api/messages#citation_char_location"
    fields:
      citedText:
        type: "string"
        json: cited_text
        required: true
      documentIndex:
        type: "int"
        json: document_index
        required: true
      documentTitle:
        type: "string"
        json: document_title
        required: true
      endCharIndex:
        type: "int"
        json: end_char_index
        required: true
      fileId:
        type: "string"
        json: file_id
        required: true
      startCharIndex:
        type: "int"
        json: start_char_index
        required: true

  AnthropicCitationContentBlockLocation:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `CitationContentBlockLocation` object: https://console.anthropic.com/docs/en/api/messages#citation_content_block_location"
    fields:
      citedText:
        type: "string"
        json: cited_text
        required: true
      documentIndex:
        type: "int"
        json: document_index
        required: true
      documentTitle:
        type: "string"
        json: document_title
        required: true
      endBlockIndex:
        type: "int"
        json: end_block_index
        required: true
      fileId:
        type: "string"
        json: file_id
        required: true
      startBlockIndex:
        type: "int"
        json: start_block_index
        required: true

  AnthropicCitationPageLocation:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `CitationPageLocation` object: https://console.anthropic.com/docs/en/api/messages#citation_page_location"
    fields:
      citedText:
        type: "string"
        json: cited_text
        required: true
      documentIndex:
        type: "int"
        json: document_index
        required: true
      documentTitle:
        type: "string"
        json: document_title
        required: true
      endPageNumber:
        type: "int"
        json: end_page_number
        required: true
      fileId:
        type: "string"
        json: file_id
        required: true
      startPageNumber:
        type: "int"
        json: start_page_number
        required: true

  AnthropicCitationsConfigParam:
    kind: struct
    direction: encode
    doc: "Represents Anthropic's `CitationsConfigParam` object: https://console.anthropic.com/docs/en/api/messages#citations_config_param"
    fields:
      enabled:
        type: "bool?"
        doc: "Whether citations are enabled."

  AnthropicCitationsDelta:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `citations_delta` object: https://platform.claude.com/docs/en/build-with-claude/citations#streaming-support"
    fields:
      citation:
        type: "AnthropicTextCitation"
        required: true

  AnthropicCitationsSearchResultLocation:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `CitationsSearchResultLocation` object: https://console.anthropic.com/docs/en/api/messages#citations_search_result_location"
    fields:
      citedText:
        type: "string"
        json: cited_text
        required: true
      endBlockIndex:
        type: "int"
        json: end_block_index
        required: true
      searchResultIndex:
        type: "int"
        json: search_result_index
        required: true
      source:
        type: "string"
        required: true
      startBlockIndex:
        type: "int"
        json: start_block_index
        required: true
      title:
        type: "string"
        required: true

  AnthropicCitationsWebSearchResultLocation:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `CitationsWebSearchResultLocation` object: https://console.anthropic.com/docs/en/api/messages#citations_web_search_result_location"
    fields:
      citedText:
        type: "string"
        json: cited_text
        required: true
      encryptedIndex:
        type: "string"
        json: encrypted_index
        required: true
      title:
        type: "string"
        required: true
      url:
        type: "string"
        required: true

  AnthropicContentBlock:
    kind: union
    direction: decode
    discriminator:
      field: type
      location: inline
    unknown_handling: fallback
    fallback_variant: futureProof
    variants:
      redactedThinkingBlock:
        json_value: "redacted_thinking"
        payload: AnthropicRedactedThinkingBlock
      serverToolUseBlock:
        json_value: "server_tool_use"
        payload: AnthropicServerToolUseBlock
      textBlock:
        json_value: "text"
        payload: AnthropicTextBlock
      thinkingBlock:
        json_value: "thinking"
        payload: AnthropicThinkingBlock
      toolUseBlock:
        json_value: "tool_use"
        payload: AnthropicToolUseBlock
      webSearchToolResultBlock:
        json_value: "web_search_tool_result"
        payload: AnthropicWebSearchToolResultBlock

  AnthropicContentBlockDelta:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `content_block_delta` streaming event: https://platform.claude.com/docs/en/build-with-claude/streaming"
    fields:
      delta:
        type: "AnthropicContentBlockDeltaUnion"
        required: true
      index:
        type: "int"
        required: true

  AnthropicContentBlockDeltaUnion:
    kind: union
    direction: decode
    discriminator:
      field: type
      location: inline
    unknown_handling: fallback
    fallback_variant: futureProof
    variants:
      citationsDelta:
        json_value: "citations_delta"
        payload: AnthropicCitationsDelta
      inputJSONDelta:
        json_value: "input_json_delta"
        payload: AnthropicInputJSONDelta
      signatureDelta:
        json_value: "signature_delta"
        payload: AnthropicSignatureDelta
      textDelta:
        json_value: "text_delta"
        payload: AnthropicTextDelta
      thinkingDelta:
        json_value: "thinking_delta"
        payload: AnthropicThinkingDelta

  AnthropicContentBlockParam:
    kind: union
    direction: encode
    discriminator: none
    variants:
      documentBlock:
        payload: AnthropicDocumentBlockParam
      imageBlock:
        payload: AnthropicImageBlockParam
      redactedThinkingBlock:
        payload: AnthropicRedactedThinkingBlockParam
      searchResultBlock:
        payload: AnthropicSearchResultBlockParam
      serverToolUseBlock:
        payload: AnthropicServerToolUseBlockParam
      textBlock:
        payload: AnthropicTextBlockParam
      thinkingBlock:
        payload: AnthropicThinkingBlockParam
      toolResultBlock:
        payload: AnthropicToolResultBlockParam
      toolUseBlock:
        payload: AnthropicToolUseBlockParam
      webSearchToolResultBlock:
        payload: AnthropicWebSearchToolResultBlockParam

  AnthropicContentBlockSource:
    kind: struct
    direction: encode
    doc: "Content block source containing structured content. https://console.anthropic.com/docs/en/api/messages#content_block_source"
    fields:
      content:
        type: "list[AnthropicContentBlockSourceContent]"
        required: true
        doc: "The content, either as a string or array of content blocks."

  AnthropicContentBlockSourceContent:
    kind: union
    direction: encode
    discriminator: none
    variants:
      image:
        payload: AnthropicImageBlockParam
      text:
        payload: AnthropicTextBlockParam

  AnthropicContentBlockStart:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `content_block_start` streaming event: https://platform.claude.com/docs/en/build-with-claude/streaming"
    fields:
      contentBlock:
        type: "AnthropicContentBlock"
        json: content_block
        required: true
      index:
        type: "int"
        required: true

  AnthropicContentBlockStop:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `content_block_stop` streaming event: https://platform.claude.com/docs/en/build-with-claude/streaming"
    fields:
      index:
        type: "int"
        required: true

  AnthropicDocumentBlockParam:
    kind: struct
    direction: encode
    doc: "A document content block for PDFs, plain text, or structured content.  Represents Anthropic's `DocumentBlockParam` object: https://console.anthropic.com/docs/en/api/messages#document_block_param"
    fields:
      cacheControl:
        type: "AnthropicCacheControlEphemeral?"
        json: cache_control
        doc: "Cache control configuration."
      citations:
        type: "AnthropicCitationsConfigParam?"
        doc: "Configuration for enabling citations."
      context:
        type: "string?"
        doc: "Additional context about the document."
      source:
        type: "AnthropicDocumentBlockParamSource"
        required: true
        doc: "The document source."
      title:
        type: "string?"
        doc: "The title of the document."

  AnthropicDocumentBlockParamSource:
    kind: union
    direction: encode
    discriminator: none
    variants:
      base64PDF:
        payload: AnthropicBase64PDFSource
      content:
        payload: AnthropicContentBlockSource
      plainText:
        payload: AnthropicPlainTextSource
      url:
        payload: AnthropicURLPDFSource

  AnthropicImageBlockParam:
    kind: struct
    direction: encode
    doc: "Represents Anthropic's `ImageBlockParam` type https://console.anthropic.com/docs/en/api/messages#image_block_param"
    fields:
      cacheControl:
        type: "AnthropicCacheControlEphemeral?"
        json: cache_control
        doc: "Cache control configuration."
      source:
        type: "AnthropicImageBlockParamSource"
        required: true
        doc: "The image source (base64 or URL)."

  AnthropicImageBlockParamSource:
    kind: union
    direction: encode
    discriminator:
      field: type
      location: inline
    variants:
      base64:
        json_value: "base64"
        fields:
          data:
            type: "string"
            required: true
          mediaType:
            type: "AnthropicImageMediaType"
            required: true
      url:
        payload: String

  AnthropicImageMediaType:
    kind: string_enum
    direction: encode
    values:
      gif: "image/gif"
      jpeg: "image/jpeg"
      png: "image/png"
      webp: "image/webp"

  AnthropicInputContent:
    kind: alias
    target: AnthropicContentBlockParam
    deprecated: true
    doc: "For backwards-compatibility with SDK versions <= \"0.134.0\""

  AnthropicInputJSONDelta:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `input_json_delta` object: https://platform.claude.com/docs/en/build-with-claude/streaming"
    fields:
      partialJSON:
        type: "string"
        json: partial_json
        required: true

  AnthropicInputMessage:
    kind: alias
    target: AnthropicMessageParam
    deprecated: true
    doc: "For backwards-compat with SDK versions <= \"0.134.0\""

  AnthropicMessage:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `Message` object: https://console.anthropic.com/docs/en/api/messages#message"
    fields:
      content:
        type: "list[AnthropicContentBlock]"
        required: true
        doc: "Content generated by the model.  This is an array of content blocks, each of ..."
      id:
        type: "string"
        required: true
        doc: "Unique object identifier.  The format and length of IDs may change over time."
      model:
        type: "string"
        required: true
        doc: "The model that will complete your prompt. For additional details and options,..."
      role:
        type: "string"
        required: true
        doc: "Conversational role of the generated message.  This will always be `\"assistan..."
      stopReason:
        type: "AnthropicStopReason?"
        json: stop_reason
        doc: "The reason that we stopped.  This may be one the following values: * `\"end_tu..."
      stopSequence:
        type: "string?"
        json: stop_sequence
        doc: "Which custom stop sequence was generated, if any.  This value will be a non-n..."
      usage:
        type: "AnthropicUsage"
        required: true
        doc: "Billing and rate-limit usage."

  AnthropicMessageDelta:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `message_delta` streaming event:: https://platform.claude.com/docs/en/build-with-claude/streaming"
    fields:
      delta:
        type: "Delta"
        required: true
      usage:
        type: "AnthropicUsage?"

  AnthropicMessageParam:
    kind: struct
    direction: encode
    doc: "An input message in a conversation.  Our models are trained to operate on alternating `user` and `assistant` conversational turns. When creating a new `Message`, you specify the prior conversational turns with the `messages` parameter, and the model then generates the next `Message` in the conversation. Consecutive `user` or `assistant` turns in your request will be combined into a single turn.  Each input message must be an object with a `role` and `content`. You can specify a single `user`-role message, or you can include multiple `user` and `assistant` messages.  If the final message uses the `assistant` role, the response content will continue immediately from the content in that message. This can be used to constrain part of the model's response.  Example with a single `user` message: ```json [{\"role\": \"user\", \"content\": \"Hello, Claude\"}] ```  Example with multiple conversational turns: ```json [ {\"role\": \"user\", \"content\": \"Hello there.\"}, {\"role\": \"assistant\", \"content\": \"Hi, I'm Claude. How can I help you?\"}, {\"role\": \"user\", \"content\": \"Can you explain LLMs in plain English?\"} ] ```  Note that if you want to include a system prompt, you can use the top-level `system` parameter â€” there is no `\"system\"` role for input messages in the Messages API.  There is a limit of 100,000 messages in a single request.  Represents Anthropic's `MessageParam` object: https://console.anthropic.com/docs/en/api/messages#message_param"
    fields:
      content:
        type: "AnthropicMessageParamContent"
        required: true
        doc: "The content of the message as an array of content blocks."
      role:
        type: "AnthropicRole"
        required: true
        doc: "The role of the message author."

  AnthropicMessageParamContent:
    kind: union
    direction: encode
    discriminator: none
    variants:
      blocks:
        payload: [AnthropicContentBlockParam]
      text:
        payload: String

  AnthropicMessageRequestBody:
    kind: struct
    direction: encode
    doc: "Message request body for posts to `/v1/messages`  Send a structured list of input messages with text and/or image content, and the model will generate the next message in the conversation.  The Messages API can be used for either single queries or stateless multi-turn conversations.  All docstrings in this file are from: https://platform.claude.com/docs/en/api/messages/create"
    fields:
      maxTokens:
        type: "int"
        json: max_tokens
        required: true
        doc: "The maximum number of tokens to generate before stopping.  Note that our mode..."
      messages:
        type: "list[AnthropicMessageParam]"
        required: true
        doc: "Input messages.  Our models are trained to operate on alternating `user` and ..."
      metadata:
        type: "AnthropicRequestMetadata?"
        doc: "An object describing metadata about the request."
      model:
        type: "string"
        required: true
        doc: "The model that will complete your prompt.  For model strings and additional d..."
      serviceTier:
        type: "AnthropicServiceTierParam?"
        json: service_tier
        doc: "Determines whether to use priority capacity (if available) or standard capaci..."
      stopSequences:
        type: "list[string]?"
        json: stop_sequences
        doc: "Custom text sequences that will cause the model to stop generating.  Our mode..."
      stream:
        type: "bool?"
        doc: "Whether to incrementally stream the response using server-sent events.  See h..."
      system:
        type: "AnthropicSystemPrompt?"
        doc: "System prompt.  A system prompt is a way of providing context and instruction..."
      temperature:
        type: "float?"
        doc: "Amount of randomness injected into the response.  Defaults to `1.0`. Ranges f..."
      thinking:
        type: "AnthropicThinkingConfigParam?"
        doc: "Configuration for enabling Claude's extended thinking.  When enabled, respons..."
      toolChoice:
        type: "AnthropicToolChoice?"
        json: tool_choice
        doc: "How the model should use the provided tools.  The model can use a specific to..."
      tools:
        type: "list[AnthropicToolUnion]?"
        doc: "Definitions of tools that the model may use.  If you include `tools` in your ..."
      topK:
        type: "int?"
        json: top_k
        doc: "Only sample from the top K options for each subsequent token.  Used to remove..."
      topP:
        type: "float?"
        json: top_p
        doc: "Use nucleus sampling.  In nucleus sampling, we compute the cumulative distrib..."

  AnthropicMessageResponseBody:
    kind: alias
    target: AnthropicMessage

  AnthropicMessageResponseContent:
    kind: alias
    target: AnthropicContentBlock
    deprecated: true
    doc: "Typealias for backwards-compatibility with sdkVersion <= 0.134.0"

  AnthropicMessageStart:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `message_start` streaming event: https://platform.claude.com/docs/en/build-with-claude/streaming"
    fields:
      message:
        type: "AnthropicMessage"
        required: true

  AnthropicMessageStop:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `message_stop` streaming event: https://platform.claude.com/docs/en/build-with-claude/streaming"

  AnthropicPlainTextSource:
    kind: struct
    direction: both
    doc: "Represents Anthropic's `PlainTextSource` type. https://console.anthropic.com/docs/en/api/messages#plain_text_source"
    fields:
      data:
        type: "string"
        required: true
      mediaType:
        type: "string"
        json: media_type
        required: true
      type:
        type: "string"
        required: true

  AnthropicRedactedThinkingBlock:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `RedactedThinkingBlock` object: https://console.anthropic.com/docs/en/api/messages#redacted_thinking_block"
    fields:
      data:
        type: "string"
        required: true

  AnthropicRedactedThinkingBlockParam:
    kind: struct
    direction: encode
    doc: "Used when thinking content has been redacted for policy reasons.  Represents Anthropic's `RedactedThinkingBlockParam` object: https://console.anthropic.com/docs/en/api/messages#redacted_thinking_block_param"
    fields:
      data:
        type: "string"
        required: true
        doc: "The redacted data."

  AnthropicRequestMetadata:
    kind: struct
    direction: encode
    doc: "Request metadata."
    fields:
      userId:
        type: "string?"
        json: user_id
        doc: "An external identifier for the user who is associated with the request.  This..."

  AnthropicRole:
    kind: string_enum
    direction: both
    values:
      assistant: "assistant"
      user: "user"

  AnthropicSearchResultBlockParam:
    kind: struct
    direction: encode
    doc: "Represents Anthropic's `SearchResultBlockParam` object: https://console.anthropic.com/docs/en/api/messages#search_result_block_param"
    fields:
      cacheControl:
        type: "AnthropicCacheControlEphemeral?"
        json: cache_control
        doc: "Cache control configuration."
      citations:
        type: "AnthropicCitationsConfigParam?"
        doc: "Configuration for enabling citations."
      content:
        type: "list[AnthropicTextBlockParam]"
        required: true
        doc: "The content of the search result as text blocks."
      source:
        type: "string"
        required: true
        doc: "The source of the search result."
      title:
        type: "string"
        required: true
        doc: "The title of the search result."

  AnthropicServerToolUsage:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `ServerToolUsage` object: https://console.anthropic.com/docs/en/api/messages#server_tool_usage"
    fields:
      webSearchRequests:
        type: "int"
        json: web_search_requests
        required: true
        doc: "The number of web search tool requests."

  AnthropicServerToolUseBlock:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `ServerToolUseBlock` object: https://console.anthropic.com/docs/en/api/messages#server_tool_use_block"
    fields:
      id:
        type: "string"
        required: true
      input:
        type: "list[String: AIProxyJSONValue]"
        required: true
      name:
        type: "string"
        required: true

  AnthropicServerToolUseBlockParam:
    kind: struct
    direction: encode
    doc: "Represents Anthropic's `ServerToolUseBlockParam` object: https://console.anthropic.com/docs/en/api/messages#server_tool_use_block_param"
    fields:
      cacheControl:
        type: "AnthropicCacheControlEphemeral?"
        json: cache_control
        doc: "Cache control configuration."
      id:
        type: "string"
        required: true
        doc: "The unique identifier for this tool use."
      input:
        type: "list[String: AIProxyJSONValue]"
        required: true
        doc: "The input to the tool as a JSON object."
      name:
        type: "string"
        required: true
        doc: "The name of the server tool (e.g., \"web_search\")."

  AnthropicServiceTier:
    kind: string_enum
    direction: decode
    unknown_handling: fallback
    fallback_value: futureProof
    values:
      batch: "batch"
      priority: "priority"
      standard: "standard"

  AnthropicServiceTierParam:
    kind: string_enum
    direction: encode
    values:
      auto: "auto"
      standardOnly: "standard_only"

  AnthropicSignatureDelta:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `signature_delta` object: https://platform.claude.com/docs/en/build-with-claude/streaming"
    fields:
      signature:
        type: "string"
        required: true

  AnthropicStopReason:
    kind: string_enum
    direction: decode
    unknown_handling: fallback
    fallback_value: futureProof
    values:
      endTurn: "end_turn"
      maxTokens: "max_tokens"
      pauseTurn: "pause_turn"
      refusal: "refusal"
      stopSequence: "stop_sequence"
      toolUse: "tool_use"

  AnthropicStreamingEvent:
    kind: union
    direction: decode
    discriminator:
      field: type
      location: inline
    unknown_handling: fallback
    fallback_variant: futureProof
    variants:
      contentBlockDelta:
        json_value: "content_block_delta"
        payload: AnthropicContentBlockDelta
      contentBlockStart:
        json_value: "content_block_start"
        payload: AnthropicContentBlockStart
      contentBlockStop:
        json_value: "content_block_stop"
        payload: AnthropicContentBlockStop
      messageDelta:
        json_value: "message_delta"
        payload: AnthropicMessageDelta
      messageStart:
        json_value: "message_start"
        payload: AnthropicMessageStart
      messageStop:
        json_value: "message_stop"
        payload: AnthropicMessageStop

  AnthropicSystemPrompt:
    kind: union
    direction: encode
    discriminator: none
    variants:
      blocks:
        payload: [AnthropicSystemTextBlockParam]
      text:
        payload: String

  AnthropicSystemTextBlockParam:
    kind: struct
    direction: encode
    doc: "A text block in a system prompt."
    fields:
      cacheControl:
        type: "AnthropicCacheControlEphemeral?"
        json: cache_control
        doc: "Cache control configuration."
      citations:
        type: "list[AnthropicTextCitationParam]?"
        doc: "Citations for this text block."
      text:
        type: "string"
        required: true
        doc: "The text content."

  AnthropicTextBlock:
    kind: struct
    direction: decode
    doc: "Represents Anthropic's `TextBlock` object: https://console.anthropic.com/docs/en/api/messages#text_block"
    fields:
      citations:
        type: "list[AnthropicTextCitation]?"
        doc: "Citations supporting the text block.  The type of citation returned will depe..."
      text:
        type: "string"
        required: true
        doc: "The text content."

  AnthropicTextBlockParam:
    kind: struct
    direction: encode
    doc: "A text block within a content block source. Represents Anthropic's `TextBlockParam` type https://console.anthropic.com/docs/en/api/messages#text_block_param"
    fields:
      cacheControl:
        type: "AnthropicCacheControlEphemeral?"
        json: cache_control
        doc: "Cache control configuration."
      citations:
        type: "list[AnthropicTextCitationParam]?"
        doc: "Citations for this text block."
      text:
        type: "string"
        required: true
        doc: "The text content."

  AnthropicTextCitation:
    kind: union
